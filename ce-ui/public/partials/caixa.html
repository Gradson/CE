<div class="page-header text-center">
	<h1>Cadastro de Caixas</h1>
</div>

<p ng-show="mensagem.length" class="alert alert-info">{{mensagem}}</p>

<form novalidate name="formulario" class="row" ng-submit="submeter()">
	<div class="col-md-6">
		<div class="form-group">
			<label>Nome</label>
			<input name="nome" class="form-control" ng-model="caixa.nome" required>  

			<span ng-show = "formulario.$submitted && formulario.nome.$error.required"
				class="form-control alert-danger">
				Nome obrigatório
			</span>
			<span ng-show="formulario.$submitted && formulario.nome.$error.maxlength" 
				class="form-control alert-danger">
				No máximo 20 caracteres!
			</span>
		</div>
		<label>Saldo</label>
		<div class="form-group">
			<label>100</label>
			<input name="nota_cem" class="form-control" ng-model="nota_cem.quantidade" required>

			<span ng-show = "formulario.$submitted && formulario.nota_cem.$error.required" 
				class="form-control alert-danger">
				Saldo obrigatório
			</span> 
			<label>50</label>
			<input name="nota_cinquenta" class="form-control" ng-model="nota_cinquenta.quantidade" required>

			<span ng-show = "formulario.$submitted && formulario.nota_cinquenta.$error.required" 
				class="form-control alert-danger">
				Saldo obrigatório
			</span> 
			<label>20</label>
			<input name="nota_vinte" class="form-control" ng-model="nota_vinte.quantidade" required>

			<span ng-show = "formulario.$submitted && formulario.nota_vinte.$error.required" 
				class="form-control alert-danger">
				Saldo obrigatório
			</span> 
			<label>10</label>
			<input name="nota_dez" class="form-control" ng-model="nota_dez.quantidade" required>

			<span ng-show = "formulario.$submitted && formulario.nota_dez.$error.required" 
				class="form-control alert-danger">
				Saldo obrigatório
			</span> 
		</div>

		<button type="submit" class="btn btn-primary" ng-disabled="formulario.$invalid">
			Salvar
		</button>
		<a href="/" meu-focus class="btn btn-primary">Voltar</a>
		<hr>
	</div>
</form>

<div class="row">
        <div class="col-md-12">
            <table class="table">
                <tbody><tr>
                    <th>Caixa</th>
                    <th>Saldo</th>
                </tr>
                <tr ng-repeat = "caixa in caixas"> 
					<td>{{caixa.nome}}</td> 
					<td>{{caixa.saldo | currency:"R$ "}}</td> 
					<td>
						<a href="/caixa" class="btn btn-info" ng-click=editar(caixa)><span class="glyphicon glyphicon-pencil"></span> Editar</a>
						<a href="/caixa" class="btn btn-info" ng-click=deletar(caixa)><span class="glyphicon glyphicon-trash"></span> Deletar</a>
					</td>
				</tr> 
            </tbody></table>
        </div>
    </div>
