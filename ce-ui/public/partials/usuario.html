</div>

<p ng-show="mensagem.length" class="alert alert-info">{{mensagem}}</p>

<form novalidate name="formulario" class="row" ng-submit="submeter()">
	<div class="col-md-6">
		<div class="form-group">
			<label>Nome</label>
			<input name="titulo" class="form-control" ng-model="usuario.nome" required>  

			<span ng-show = "formulario.$submitted && formulario.nome.$error.required"
				class="form-control alert-danger">
				Nome obrigat칩rio
			</span>

			</span>
		</div>
		<div class="form-group">
			<label>Saldo</label>
			<input name="url" class="form-control" ng-model="usuario.saldo" required>

			<span ng-show = "formulario.$submitted && formulario.saldo.$error.required" 
				class="form-control alert-danger">
				Saldo obrigat칩rio
			</span> 
		</div>

		<button type="submit" class="btn btn-primary" ng-disabled="formulario.$invalid">
			Salvar
		</button>
		<a href="/" meu-focus class="btn btn-primary">Voltar</a>
		<hr>
	</div>
</form>
    <div class="row">
        <div class="col-md-12">
            <table class="table">
                <tbody><tr>
                    <th>Nome</th>
                    <th>Saldo</th>
                </tr>
                <tr ng-repeat = "usuario in usuarios"> 
					<td>{{usuario.nome}}</td> 
					<td>{{usuario.saldo | currency:"R$ "}}</td> 
					<td>
						<a href="/usuario" class="btn btn-info" ng-click=editar(usuario)><span class="glyphicon glyphicon-pencil"></span> Editar</a>
						<a href="/usuario" class="btn btn-info" ng-click=deletar(usuario)><span class="glyphicon glyphicon-trash"></span> Deletar</a>
					</td>
				</tr> 
            </tbody></table>
        </div>
    </div>
</div>
